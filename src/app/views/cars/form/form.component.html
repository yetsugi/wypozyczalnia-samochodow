<a routerLink="/cars" class="font-bold">
  <i class="bi bi-arrow-left"></i>
  Powrót
</a>

<h1 class="my-3 text-3xl font-bold">Zamówienie</h1>

<app-cars-info
  *ngIf="car$ | async as car"
  [car]="car"
  [showAvailability]="false"
  class="block mb-3"
/>

<form
  [formGroup]="orderForm"
  (ngSubmit)="onSubmit()"
  class="py-2 px-3 bg-white rounded-lg"
>
  <fieldset>
    <legend class="font-bold">Podstawowe informacje</legend>

    <div class="flex flex-col">
      <label for="full-name">Imię i nazwisko</label>
      <input id="full-name" type="text" formControlName="fullName" />
    </div>

    <div class="flex flex-col">
      <label for="phone-number">Telefon</label>
      <input id="phone-number" type="tel" formControlName="phoneNumber" />
    </div>

    <div class="flex flex-col">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" />
    </div>
  </fieldset>

  <fieldset>
    <legend class="font-bold">Okres</legend>
    od do
  </fieldset>

  <fieldset>
    <legend class="font-bold">Płatność</legend>

    <label for="on-site-payment">Przy odbiorze</label>
    <input
      id="on-site-payment"
      type="radio"
      value="on-site"
      formControlName="paymentMethod"
    />

    <label for="transfer-payment">Przelew</label>
    <input
      id="transfer-payment"
      type="radio"
      value="transfer"
      formControlName="paymentMethod"
    />
  </fieldset>

  <p class="flex justify-between font-bold">
    <span>Razem: </span>
    <span>kwota</span>
  </p>

  <button type="submit" [disabled]="!orderForm.valid">Złóż zamówienie</button>
</form>
